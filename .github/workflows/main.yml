name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Set environment variable for API key
      run: echo "REACT_APP_API_KEY=${{ secrets.TMDB_API_KEY }}" >> $GITHUB_ENV

    - name: Run tests
      run: npm test

    - name: Build project
      run: npm run build
